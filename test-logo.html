<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試Logo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .logo-test {
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
            background: white;
            border: 2px solid red;
        }
        .title-test {
            margin-top: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Logo測試 -->
    <div class="logo-test">
        <img src="ctx-logo.png?v=3" alt="Logo" style="width: 60px; height: 60px; border-radius: 8px;">
    </div>
    
    <!-- 標題測試 -->
    <div class="title-test">
        <h1>🌱 碳足跡追蹤器</h1>
        <p>智能監測您的環保足跡</p>
    </div>
    
    <!-- 測試內容 -->
    <div style="margin-top: 50px; padding: 20px; background: white; border-radius: 8px;">
        <h2>測試結果：</h2>
        <p>如果你看到ctx-logo.png圖片，說明logo載入正常</p>
        <p>如果看到"Logo ?"，說明有問題</p>
    </div>
</body>
</html>
